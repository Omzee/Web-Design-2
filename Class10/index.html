<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
        h1 {
            display: block;
        }
        button {
            display: block;
        }
    </style>
</head>
<body>

    <button onclick="toggleHeader()">Toggle Header!</button>

    <h1 id="docHeader">
    Hello, World!
    </h1>

    <button onclick="togglePet()">Cat // Dog</button>

    <img id="pet" src="https://i.imgur.com/Npn0z8w.png" alt="dog" width="398">

    <script>
        function toggleHeader() {
            var header = document.getElementById("docHeader");

            if (header.style.visibility === "hidden") {
                header.style.visibility = "visible";
            } else {
                header.style.visibility = "hidden";
            }

            console.log(header.style.visibility);
        }

        function togglePet() {
            var pet = document.getElementById("pet");
            if (pet.src == "https://i.imgur.com/Npn0z8w.png") {
                pet.src = "https://i.imgur.com/drvA0ew.jpg";
                pet.alt = "cat";
            } 
            else {
                pet.src = "https://i.imgur.com/Npn0z8w.png";
                pet.alt = "dog";
            }

            console.log(pet.alt);
            }
    </script>

</body>
</html>
