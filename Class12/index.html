<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        h1 {
            display: block;
        }
        button {
            display: block;
        }
        #emotionSquare {
            width: 50px;
            height: 50px;
            padding: 25px;
            background-color: pink;
        }
    </style>
</head>
<body>

    <button id="toggleHeader">Toggle Header!</button>

    <h1 id="docHeader">
    Dope Website!
    </h1>

    <button id="togglePet">Dog // Cat</button>

    <img id="pet" src="https://i.imgur.com/Npn0z8w.png" alt="dog" width="398">

    <button id="toggleSquare">Square Emotion</button>

    <div id="emotionSquare">
    (◕‿◕✿)
    </div>
    <script>
        $(document).ready(function(){
            $('#toggleHeader').click(function(){
                $('#docHeader').toggle();
                console.log($('#docHeader').style.visibility());
                // console.log(header.style.visibility);
            });

            $('#togglePet').click(function(){
                $('#pet').toggle(
                    function(){
                        $('#pet').attr('src','https://i.imgur.com/Npn0z8w.png');
                        $('#pet').attr('alt','dog');
                        console.log($('#pet').alt);
                        //console.log(pet.alt);
                    }, function(){
                        $('#pet').attr('src','https://i.imgur.com/drvA0ew.jpg');
                        $('#pet').attr('alt','cat');
                        console.log($('#pet').alt);
                        //console.log(pet.alt);
                    }
                );
            });         
        });
        

            
            
        function toggleSquare() {
            var sqr = document.getElementById("emotionSquare");

            if (sqr.innerHTML == "(◕‿◕✿)") {
                sqr.innerHTML = "ಠ_ಠ";
                sqr.style.backgroundColor = "lightblue";
            }
            else {
                sqr.innerHTML = "(◕‿◕✿)";
                sqr.style.backgroundColor = "pink";
            }
            console.log(sqr.innerHTML);
        }
    </script>

</body>
</html>
